<template id="訊息-template">
    <style>
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <div class="message" id="訊息"></div>
</template>

<script>
    class 訊息 extends HTMLElement {
        constructor() {
            super();
            const template = document.getElementById('訊息-template').content;
            this.attachShadow({ mode: 'open' }).appendChild(template.cloneNode(true));
        }

        showSuccess(msg) {
            const messageDiv = this.shadowRoot.getElementById('訊息');
            messageDiv.className = 'message success';
            messageDiv.innerHTML = msg;
            messageDiv.style.display = 'block';
        }

        showError(msg) {
            const messageDiv = this.shadowRoot.getElementById('訊息');
            messageDiv.className = 'message error';
            messageDiv.innerHTML = msg;
            messageDiv.style.display = 'block';
        }
    }

    customElements.define('訊息', 訊息);
</script>
